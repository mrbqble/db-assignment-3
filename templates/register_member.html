{% extends 'base.html' %}
{% block content %}
  <h2>Register Member (Family)</h2>
  <form method="post" class="form">
    <label>Given name<input name="given_name" required></label>
    <label>Surname<input name="surname" required></label>
    <label>Email<input name="email" type="email" required></label>
    <label>Phone<input name="phone"></label>
    <label>City<input name="city"></label>
    <label>House number<input name="house_number"></label>
    <label>Street<input name="street"></label>
    <label>Town<input name="town"></label>
    <label>Dependent description<textarea name="dependent"></textarea></label>
    <label>House rules<textarea name="house_rules"></textarea></label>
    <label>Password<input name="password" type="password" required></label>
    <div class="form-actions"><button class="btn" type="submit">Register</button></div>
  </form>
{% endblock %}
