{% extends 'base.html' %}
{% block content %}
  <h2>Register Caregiver</h2>
  <form method="post" class="form">
    <label>Given name<input name="given_name" required></label>
    <label>Surname<input name="surname" required></label>
    <label>Email<input name="email" type="email" required></label>
    <label>Phone<input name="phone"></label>
    <label>City<input name="city"></label>
    <label>Gender<select name="gender"><option>M</option><option>F</option><option>Other</option></select></label>
    <label>Care type<select name="care_type"><option>Babysitter</option><option>Elderly Care</option><option>Playmate</option></select></label>
    <label>Hourly rate<input name="hourly_rate" type="number" step="0.01"></label>
    <label>Photo URL<input name="photo"></label>
    <label>Short bio<textarea name="bio"></textarea></label>
    <label>Password<input name="password" type="password" required></label>
    <div class="form-actions"><button class="btn" type="submit">Register</button></div>
  </form>
{% endblock %}
