{% extends "base.html" %}

{% block title %}Edit Job - Database Management{% endblock %}

{% block content %}
<h2 style="margin-bottom: 20px; color: #495057;">Edit Job</h2>

<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <p style="margin: 0; color: #495057;"><strong>Member:</strong> {{ job.member.user.given_name }} {{ job.member.user.surname }} ({{ job.member.user.email }})</p>
</div>

<form method="POST" style="max-width: 600px;">
    <div class="form-group">
        <label for="required_caregiving_type">Required Caregiving Type *</label>
        <select id="required_caregiving_type" name="required_caregiving_type" required>
            <option value="">-- Select --</option>
            {% for type in caregiving_types %}
            <option value="{{ type }}" {% if job.required_caregiving_type == type %}selected{% endif %}>{{ type }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="other_requirements">Other Requirements</label>
        <textarea id="other_requirements" name="other_requirements">{{ job.other_requirements or '' }}</textarea>
    </div>

    <div class="form-group">
        <label for="date_posted">Date Posted *</label>
        <input type="date" id="date_posted" name="date_posted" value="{{ job.date_posted }}" required>
    </div>

    <div class="action-buttons">
        <button type="submit" class="btn btn-edit">Update Job</button>
        <a href="{{ url_for('jobs') }}" class="btn btn-cancel">Cancel</a>
    </div>
</form>
{% endblock %}
